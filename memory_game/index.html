<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- link css files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css" />

    <!-- link java script files -->
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <div class="container page">

        <div class="row updiv">
            <div class="container-fluid dropSlide my-auto bg-primary">
                <div class="item brd"></div>
                <div class="item brd"></div>
                <div class="item brd"></div>
                <div class="item brd"></div>
                <div class="item brd"></div>
            </div>
        </div>

        <div class="row downdiv brd">
            <div class="container-fluid dropSlide my-auto h-100 bg-primary">
                <div class="row">
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                </div>
                <div class="row">
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                    <div class="item brd"></div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- <a href="./Game/index.html">Game Test</a>

    <div id="div1"></div>
    <div id="drag1">D</div> -->



    <!-- script linking -->
    <script src="jquery.ui.touch-punch.min.js"></script>

    <script>
        $('#drag1').draggable();
        $( "#div1" ).droppable({
            drop: function( event, ui ) {
                $( this )
                .addClass( "isDropped" )
                .html( "Dropped!" );
            }
        });
    </script>
    
</body>
</html>
