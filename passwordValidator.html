<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function stringlength(inputtxt)
        {
            var field = inputtxt.value;

            if(field.length<6 || field.length> 10)
            {
                alert("Please input the userid between 6 and 10 characters");
                return false;
            }
            else
            {
                alert('Your user id have accepted.');
                return true;
            }
        }
    </script>
</head>

<body onload='document.form1.text1.focus()'>

<div class="mail">
    <p>Enter Userid [between 6 to 8 characters] and Submit</p>
    <form name="form1" action="#">
        <ul>
            <li>Password:<input type='password' name='text1'/></li>
            <li class="submit"><input type="submit" name="submit" value="Submit" onclick="stringlength(document.form1.text1,6,8)"/></li>
        </ul>
    </form>

</div>

</body>
</html>
