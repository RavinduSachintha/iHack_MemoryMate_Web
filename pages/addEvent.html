    <section class="panel b-blue" id="1">
        <article class="panel__wrapper">
            <div class="panel__content">
                <h1 class="panel__headline"><i class="far fa-user-circle"></i>Add Event</h1>
                <div class="panel__block"></div>
                <p>Please enter a new event and time</p>
            </div>

            
            <div class="card"><!--div containing the card -->
                <div class="col-md-4 login-sec">
                    <h2 class="text-center">Add New Event</h2>
                    <!--Form start-->
                    <form class="login-form">
                        <div class="form-group">

                            <label  class="text-uppercase">Event Name</label>

                            <input type="text" class="form-control" placeholder="" id="event_name">


                        </div>
                        <div class="form-group">
                            <label  class="text-uppercase">Description</label>

                            <input type="password" class="form-control" placeholder="" id="description">

                        </div>
                        <div class="form-group">
                            <label  class="text-uppercase">Date</label>

                            <input type="password" class="form-control" placeholder="" id="date">

                        </div>
                        <div class="form-group">
                            <label  class="text-uppercase">Time</label>

                            <input type="password" class="form-control" placeholder="" id="time">

                        </div>

                        <div class="form-group">
                            <label  class="text-uppercase">Privacy Type</label><br>

                            <input type="radio" name="privacy" value="private"> Private<br>
                            <input type="radio" name="privacy" value="public"> Public<br>
                        </div>

                        <div class="form-group">
                            <label  class="text-uppercase">Schedule</label><br>

                            <input type="radio" name="schedule" value="daily"> Daily<br>
                            <input type="radio" name="schedule" value="weekly"> Weekly<br>
                            <input type="radio" name="schedule" value="monthly"> Monthly<br>
                            <input type="radio" name="schedule" value="once"> Once<br>
                        </div>

                    </form>
                    <!--Form end-->
                </div>
            </div>
        

            <div> <!--div containing the buttons -->
                <button type="button" onclick="addEvent('test event', 'des', '2018-10-06', '2125h', 't1', 's1')">Add Event</button>
                <button type="button" >Reset</button>
                <button type="button">Back</button>
                
            </div>
